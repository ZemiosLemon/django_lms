{% extends 'base.html' %}

{% block title %}
    Update teacher
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-outline-success" type="submit" value="Update">
        <a class="btn btn-outline-danger" href="{% url 'teachers:list' %}">Cancel</a>
    </form>
{% endblock %}

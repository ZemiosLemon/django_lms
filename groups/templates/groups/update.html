{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Update group
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy}}
        <input class="btn btn-outline-success" type="submit" value="Update">
        <a class="btn btn-outline-danger" href="{% url 'groups:list' %}">Cancel</a>
    </form>
{% endblock %}
